<h2 mat-dialog-title>Add Employee</h2>
<div mat-dialog-content class="form-container">
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-form-grid">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required />
      <mat-error *ngIf="employeeForm.get('email')?.hasError('required') && employeeForm.get('email')?.touched">
        Email is required
      </mat-error>
      <mat-error *ngIf="employeeForm.get('email')?.hasError('email') && employeeForm.get('email')?.touched">
        Invalid email format
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" type="tel" required />
      <mat-error *ngIf="employeeForm.get('phone')?.hasError('required') && employeeForm.get('phone')?.touched">
        Phone is required
      </mat-error>
      <mat-error *ngIf="employeeForm.get('phone')?.hasError('pattern') && employeeForm.get('phone')?.touched">
        Must be a 10-digit number
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Department</mat-label>
      <mat-select formControlName="department" required>
        <mat-option value="HR">HR</mat-option>
        <mat-option value="IT">IT</mat-option>
        <mat-option value="Sales">Sales</mat-option>
        <mat-option value="Finance">Finance</mat-option>
      </mat-select>
      <mat-error *ngIf="employeeForm.get('department')?.invalid && employeeForm.get('department')?.touched">
        Department is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field status-field">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="Active">Active</mat-option>
        <mat-option value="Inactive">Inactive</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="button-container">
      <button mat-button (click)="closeDialog()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid">
        Add Employee
      </button>
    </div>
  </form>
</div>
